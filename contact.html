<!DOCTYPE html>
<html>
<head>
    <title>Contact - Awake Space Industries and Universal Healthcare</title>
</head>
<body>
    <nav style="position: absolute; top: 0; right: 0;">
        <select onchange="location = this.value;">
            <option value="index.html">Home</option>
            <option value="effort.html">Effort</option>
            <option value="contact.html">Contact</option>
        </select>
    </nav>

    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="floating-lotus" style="position: relative; width: 100%; height: 200px; background: url('https://example.com/lotus-flower.png') no-repeat center center; background-size: contain;"></div>

    <footer>
        <p>Copyright 'Awake Aerospace, Universal Healthcare & Shangrila Veterans Healing Places (VHP)'</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            fetch('https://example.com/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Email sent successfully!');
            })
            .catch(error => {
                alert('Error sending email.');
            });
        });
    </script>
</body>
</html>
