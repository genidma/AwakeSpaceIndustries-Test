<!DOCTYPE html>
<html>
<head>
    <title>Contact - Awake Space Industries and Universal Healthcare</title>
</head>
<body>
    <nav style="position: absolute; top: 0; right: 0;">
        <select onchange="location = this.value;">
            <option value="index.html">Home</option>
            <option value="effort.html">Effort</option>
            <option value="contact.html">Contact</option>
        </select>
    </nav>

    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="floating-lotus" style="position: relative; width: 100%; height: 200px; background: url('https://example.com/lotus-flower.png') no-repeat center center; background-size: contain;"></div>

    <canvas id="solarSystemCanvas" width="800" height="800" style="position: absolute; right: 0; top: 100px;"></canvas>

    <footer>
        <p>Copyright 'Awake Aerospace, Universal Healthcare & Shangrila Veterans Healing Places (VHP)'</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            fetch('https://example.com/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Email sent successfully!');
            })
            .catch(error => {
                alert('Error sending email.');
            });
        });

        const canvas = document.getElementById('solarSystemCanvas');
        const ctx = canvas.getContext('2d');

        const sun = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 50,
            color: 'yellow'
        };

        const planets = [
            { radius: 10, distance: 100, speed: 0.02, angle: 0, color: 'gray' },
            { radius: 15, distance: 150, speed: 0.015, angle: 0, color: 'orange' },
            { radius: 20, distance: 200, speed: 0.01, angle: 0, color: 'blue' },
            { radius: 25, distance: 250, speed: 0.005, angle: 0, color: 'red' }
        ];

        function drawSun() {
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sun.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPlanets() {
            planets.forEach(planet => {
                planet.angle += planet.speed;
                const x = sun.x + planet.distance * Math.cos(planet.angle);
                const y = sun.y + planet.distance * Math.sin(planet.angle);

                ctx.beginPath();
                ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSun();
            drawPlanets();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
