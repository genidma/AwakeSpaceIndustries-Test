<!DOCTYPE html>
<html>
<head>
    <title>Contact - Awake Space Industries and Universal Healthcare</title>
</head>
<body>
    <nav style="position: absolute; top: 0; right: 0;">
        <select onchange="location = this.value;">
            <option value="index.html">Home</option>
            <option value="effort.html">Effort</option>
            <option value="contact.html">Contact</option>
        </select>
    </nav>

    <h1>Contact Us</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>Copyright 'Awake Aerospace, Universal Healthcare & Shangrila Veterans Healing Places (VHP)'</p>
    </footer>
</body>
</html>
